name: constraint_learning
channels:
  - conda-forge
dependencies:
  - python=3.10
  - pip

  # core numeric
  - numpy>=1.23.5,<2
  - scipy>=1.9.3
  - pandas==1.5.3

  # plotting (scripts generate pdf/tex tables)
  - matplotlib
  - seaborn>=0.12.2

  # convex optimization stack
  - cvxpy>=1.3.1
  - cvxopt>=1.3.0

  # needed by `make results_test`
  - make

  # sparseqr conflict workaround used by upstream
  - tbb=2020.2

  - pip:
      - autograd>=1.6.2
      - casadi
      - pymanopt>=2.1.1
      - chompack>=2.3.1
      - sparseqr>=1.2.1
      - asrl-pylgmath>=1.0.3
      - spatialmath-python==1.1.11
      # Optional: no license required just to install; solver falls back if license absent.
      - mosek

